 africa.3.t:0 "Establishing our Borders"
 africa.3.d:0 "We have now officially drawn out and established our Borders, and now we must decide our policy on who may cross them..."
 africa.3.a:0 "Leave the Borders open - it will benefit us anyways."
 eoanb_af_t_tt_focus_claim_land:0 "§YMay unlock decisions to claim neighboring lands depending on current circumstances.§!"
 africa.3.b:0 "We must close the Borders, even if it may be costly."
 africa.4.t:0 "[Root.GetAdjective] Tribal Community produces Weapons!"
 africa.4.d:0 "A small tribal community in our nation has produced some weapons independently and has offered them as a gift to our state! Should we accept them?"
 africa.4.a:0 "Yes, thank them for it!"
 africa.4.b:0 "What a waste of time! They should be farming instead."
