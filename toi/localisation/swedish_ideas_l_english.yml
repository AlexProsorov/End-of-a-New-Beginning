 SWE_Finnish_Defeat_desc:0 "\"Finns, with this peace the Swedish crown has lost one third of its territory; Sweden loses the proud Finnish nation, its strongest support. Not only that: The Swedish Army loses it’s core and the most significant portion of it’s Armed Forces. The Motherland is crushed, drowned in sorrow and lament over these irreplaceable concessions\" General Georg Carl von Döbeln \nThe loss of Finland to Russia in 1809 was a devastating blow to Swedish National Pride, and has left the Swedish Army in a scarred and deformed state."
