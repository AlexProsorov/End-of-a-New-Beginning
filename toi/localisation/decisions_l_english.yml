 USA_reconstruction_social:0 "Socialist Revolution"
 eoanb_descision_USA_social_start:0 "Start the Socialist Revolution"
 eoanb_descision_USA_social_start_desc:0 "The Central Government has failed us in reattaining the South, and they have again failed us in reorganizing ourselves. With such a situation, people begin to turn to more... radical means of Reconstruction."
 eoanb_descision_USA_social_spread_egal:0 "Spread Social Egalitarianism"
 eoanb_descision_USA_social_spread_egal_desc:0 "The most moderate of the socialist ideas, Socialist Egalitarianism is the thought of equality between people, with specific focus on societial equality. Schools of thought include bernsteinism, liberal socialism, and market socialism."
 eoanb_descision_USA_social_spread_collect:0 "Spread Collectivist Socialism"
 eoanb_descision_USA_social_spread_collect_desc:0 "Collectivist Socialism is a more radical form of socialism than Social Egalitarianism, which focuses on pushing for socialist practices in our industries and fields of labor. However, it is not as extreme as Communism. Schools of thought include syndicalism, anti-revisionism, owenism, and religious socialism."
 eoanb_descision_USA_social_spread_commune:0 "Spread Vanguard Communism"
 eoanb_descision_USA_social_spread_commune_desc:0 "Vanguard Communism is the most extreme form of socialism, who believe that a democratic process and government cannot be allowed in order to bring the Revolution. The most violent of the socialists, they primarily take the schooling of Marxism."
 eoanb_descision_USA_social_end:0 "March on Washington"
 eoanb_descision_USA_social_end_desc:0 "The time is ripe, as the people are ready for the Revolution. For too long, the bourgiousie of the capitol have ignored the pleading of the people. Now, however, we unite and march onto their doors, demanding the overthrow of their corrupt republic. For the Revolution!"
 USA_reconstruction_monarch:0 "Monarchist Revolution"
 eoanb_descision_USA_monarch_start:0 "Start the Monarchist Revolution"
 eoanb_descision_USA_monarch_start_desc:0 "European skeptics claimed that our Republic was too large to sustain ourselves. As much as we hate to admit it, the Civil War and the inability to rebuild ourselves has proven this theory. We need a King."
 eoanb_descision_USA_monarch_spread:0 "Spread the Autocratic Movement"
 eoanb_descision_USA_monarch_spread_desc:0 "Autocracy is a form of government which grants one man primary status to rule over a nation, and their word is above all. Different types of autocracies include despotism, stotocratism, absolutism, constitutinal monarchies, and oligarchism."
 eoanb_descision_USA_monarch_end:0 "March on Washington"
 eoanb_descision_USA_monarch_end_desc:0 "We have gathered enough support, the people are rallying behind Norton, it is now time for us to march onto Washington D.C. and demand that the rightful ruler be given control of his nation!"
 USA_american_civil_war_descision:0 "The American Civil War"
 eoanb_descision_USA_ACW_surrender:0 "Offer Peace to the Confederacy"
 enoab_descision_USA_ACW_surrender_desc:0 "Although we have been fighting hard and long to force the Confederacy to surrender, our people are getting tired of war with them. Although we didn't wish for it to come to this, we must sue them for peace with us..."

