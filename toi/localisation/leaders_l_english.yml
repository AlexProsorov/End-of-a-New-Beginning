POLITICS_PEDRO_II_DESC:0 "Dom Pedro II took power when he was only 14 and while the empire was collapsing because of the political struggles and rebellions that happened during the regency period, but to the surprise of everyone in the nation, he managed to use his political knowledge to stabilize the nation and bring it to it's former glory. The emperor funded basic education, universities, and overall he modernized Brazil, but he has greater ambitions, and the Emperor plans to bring the country to the industrial power of the europeans."
POLITICS_SINIMBU_DESC:0 "A Liberal and reformist leader, he does want to keep the monarch as a figure head rather than the main power."
POLITICS_KARL_NESSELRODE_DESC:0 "Karl Nesselrode was the eleventh chancellor of the Russian Empire"