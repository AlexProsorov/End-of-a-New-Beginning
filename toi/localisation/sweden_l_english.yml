###Focuses###
 SWE_start:0 "The Kingdom of Sweden-Norway"
 SWE_start_desc:0 "Once the preeminent power in Northern Europe, when the Swedish lion roared, the Baltic trembled. The losses in the Great Northern War saw the Lion caged, doomed to pace inside it's small prison, it's roar now but a whimper. But now, the winds of war once again blow from the South, and the bars of the cage are brittler than ever before. \nIn 1630, the Lion of the North took the European stage. Now, after a 200-year hibernation, the Swedish Lion has once again awoken from it's slumber, and the World shall know it's might."
 SWE_economy:0 "The Swedish Economy"
 SWE_economy_desc:0 "Economics is the art to meet unlimited needs with scarce resources, and studying it is the root to all prosperity. We need to address the issues facing our country not just from abroad, but from home as well."
 SWE_develop_oslo:0 "Develop Oslo"
 SWE_develop_oslo_desc:0 "Oslo is one of the newer acquisitions of our great homeland, joining us following the Swedish–Norwegian War of 1814. We should focus our efforts on improving Norway, let's think of it as a warm welcome into the Swedish Fatherland"
 SWE_develop_gothenburg:0 "Develop Gothenburg"
 SWE_develop_gothenburg_desc:0 "Gothenburg is an old and proud city, and the largest port in Scandinavia. Originally founded as a Trading Colony for the Dutch, it has grown into the second-largest city in Sweden, and become economically irreplaceable. Focusing our efforts on developing Gothenburg is a very sensible choice."
 SWE_develop_karlskrona:0 "Develop Karlskrona"
 SWE_develop_karlskrona_desc:0 "Karlskrona is a small city, but it's strategic and historical importance is incalculable. It is the main base of the Royal Swedish Navy, and the Base of Operations for the Coast Guard. It has an exceptionally well-sheltered location: arcs of islands provide a strong defense not only from the sea but also from land attacks. Developing it is, at least as far as the Navy is concerned, a no-brainer"
 SWE_develop_stockholm:0 "Develop Stockholm"
 SWE_develop_stockholm_desc:0 "Stockholm is the largest city in Scandinavia and the Capital of Sweden. That's all that needs to be said. Developing Stockholm is as obvious as it gets."
 SWE_nor_fish:0 "Norwegian Fisheries"
 SWE_nor_fish_desc:0 "It has been said that fishing is the lifeblood of nations, and we would be foolish to not fully exploit our vast natural resources just off our coast. We should dedicate at least a few weeks to trying to strengthen our Fishing Industry, it could prove very worthwhile!"
 SWE_got_inf:0 "Improve Gothenburg's Infrastructure"
 SWE_got_inf_desc:0 "Infrastructure may not be a very interesting thing to invest money in, but it is plainly necessary for a Modern Nation to function efficiently. Gothenburgs infrastructure should be expanded to keep up with the rapid growth of the city"
 SWE_got_ports:0 "Gothian Ports"
 SWE_got_ports_desc:0 "Gothenburg may have the largest port in Scandinavia, but is there ever truly such a thing as \"large enough\"? I don't think so! More ports, more Dockyards, Gothenburg will need to expand to keep up with the demands of the Modern world!"
 SWE_got_docks:0 "Expand Gothenburg's Dockyards"
 SWE_got_docks_desc:0 "Dockyards, Ports, Dry Docks, Wharfs, we need all of them! Gothenburg is the perfect candidate for an expansion of our ship-building capabilities, an expansion which is long overdue"
 SWE_eu_trade:0 "European Trade Treaties"
 SWE_eu_trade_desc:0 "Trade is the mother of money. We have timber, iron, steel, and a large quantity of rare elements such as gold and tungsten, all of which are in great demand throughout the continent. Establishing official trade relations with the European Great Powers could prove extremely beneficial for our economy"
 SWE_got_convoys:0 "Invest in Convoys"
 SWE_got_convoys_desc:0 "If we are to commit heavily to trade, we need something to move all the exports and imports with. Convoys that is. We can use some time and money to get more convoys, through requisitioning, upgrading, and purchasing"
 SWE_got_yacht_club:0 "Cooperate with Amateur Sailors"
 SWE_got_yacht_club_desc:0 "Never underestimate the value of Amateurs! These people have a passion for sailing and the ocean, each and everyone has spent thousands of hours out on the seas, they know what they're talking about, and it would be very wise to try to integrate their experience into the Navy"
 SWE_ocean_fleet:0 "Atlantic Navy"
 SWE_ocean_fleet_desc:0 "Ever since Norway joined our homeland, we've been faced by the new issue of the Atlantic. Through most of our history, our Navy has been strictly confined to the Baltic Sea but, now, to protect our far larger coast, we need to expand it to be able to operate in the Atlantic as well."
 SWE_karl_coal:0 "Southern Coal"
 SWE_karl_coal_desc:0 "Coal is horrendously important in the days of Modern Industries, and we should put an effort into expanding our coal mines, Scania in particular has a few good potential spots"
 SWE_karl_inf:0 "Scanian Road networks"
 SWE_karl_inf_desc:0 "Having good roads is never a bad thing, but some places require them more than others, and situated at the very southern tip of our nation, Scania in particular could really benefit from some Infrastructural upgrades"
